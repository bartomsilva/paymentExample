# Configurações do DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/picpay
spring.datasource.username=postgres
spring.datasource.password=147bb
# Driver class do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialeto do Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Para exibir consultas SQL no log
spring.jpa.show-sql=true

# Estratégia de criação de schema do banco (opcional)
spring.jpa.hibernate.ddl-auto=update
